<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 02 - Task 02: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <header>
            <h1>Basic Calculator</h1>
            <p>Muhammad Shamoil - 232025</p>
        </header>
        
        <div class="input-group">
            <input type="number" id="num1" placeholder="Enter number 1" step="any">
        </div>

        <div class="input-group">
            <select id="operation">
                <option value="add">Add (+)</option>
                <option value="subtract">Subtract (-)</option>
                <option value="multiply">Multiply (ร)</option>
                <option value="divide">Divide (รท)</option>
            </select>
        </div>

        <div class="input-group">
            <input type="number" id="num2" placeholder="Enter number 2" step="any">
        </div>

        <button id="calculate-btn">Calculate</button>

        <div id="result-box" class="result-box hidden">
            <span id="result-value">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
