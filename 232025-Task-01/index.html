<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 02 - Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>
    
    <main class="container">
        <header class="header">
            <h1>Web Dev Quiz</h1>
            <p>Test your knowledge.</p>
            <div class="student-info">
                <span>Muhammad Shamoil</span>
                <span class="id-badge">232025</span>
            </div>
        </header>

        <form id="quiz-form">
            <!-- Question 1 -->
            <div class="question-card" id="q1-card">
                <h3 id="q1-text">Loading Question 1...</h3>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="q1" value="Cascading Style Sheets">
                        <span class="custom-radio"></span>
                        Cascading Style Sheets
                    </label>
                    <label class="option">
                        <input type="radio" name="q1" value="Colorful Style Sheets">
                        <span class="custom-radio"></span>
                        Colorful Style Sheets
                    </label>
                    <label class="option">
                        <input type="radio" name="q1" value="Computer Style Sheets">
                        <span class="custom-radio"></span>
                        Computer Style Sheets
                    </label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="question-card" id="q2-card">
                <h3 id="q2-text">Loading Question 2...</h3>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="q2" value="style">
                        <span class="custom-radio"></span>
                        &lt;style&gt;
                    </label>
                    <label class="option">
                        <input type="radio" name="q2" value="script">
                        <span class="custom-radio"></span>
                        &lt;script&gt;
                    </label>
                    <label class="option">
                        <input type="radio" name="q2" value="css">
                        <span class="custom-radio"></span>
                        &lt;css&gt;
                    </label>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="question-card" id="q3-card">
                <h3 id="q3-text">Loading Question 3...</h3> <!-- Inject from JS -->
                <div class="options">
                    <label class="option">
                        <input type="radio" name="q3" value="console.log">
                        <span class="custom-radio"></span>
                        console.log("Hello World")
                    </label>
                    <label class="option">
                        <input type="radio" name="q3" value="alert">
                        <span class="custom-radio"></span>
                        alert("Hello World")
                    </label>
                    <label class="option">
                        <input type="radio" name="q3" value="msgBox">
                        <span class="custom-radio"></span>
                        msgBox("Hello World")
                    </label>
                </div>
            </div>
            
             <!-- Question 4 -->
             <div class="question-card" id="q4-card">
                <h3 id="q4-text">Loading Question 4...</h3>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="q4" value="function">
                        <span class="custom-radio"></span>
                        function:myFunction()
                    </label>
                    <label class="option">
                        <input type="radio" name="q4" value="def">
                        <span class="custom-radio"></span>
                        def myFunction()
                    </label>
                    <label class="option">
                        <input type="radio" name="q4" value="function keyword">
                        <span class="custom-radio"></span>
                        function myFunction()
                    </label>
                </div>
            </div>

            <div class="controls">
                <button type="button" id="submit-btn" class="btn primary">Check Answers</button>
                <button type="button" id="reset-btn" class="btn secondary">Reset Quiz</button>
            </div>
        </form>

        <div id="result-container" class="result-box hidden">
            <h2>Results</h2>
            <div class="score-circle">
                <span id="score-display">0</span>
                <span class="total">/ 4</span>
            </div>
            <p id="feedback-message"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
