<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registration Form Validation â€“ Lab 02 Home Task 5 by Muhammad Shamoil">
    <title>Lab 02 â€“ Home Task 5: Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <main class="container">
        <header class="header">
            <h1>ğŸ“‹ Registration Form</h1>
            <p>All fields are validated before submission.</p>
            <div class="student-info">
                <span>Muhammad Shamoil</span>
                <span class="id-badge">232025</span>
            </div>
        </header>

        <form id="reg-form" class="form-card" novalidate>

            <!-- Name -->
            <div class="field-group" id="group-name">
                <label for="field-name">Full Name</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ‘¤</span>
                    <input type="text" id="field-name" placeholder="e.g. Muhammad Shamoil" autocomplete="name">
                </div>
                <p class="error-msg" id="error-name" role="alert"></p>
            </div>

            <!-- Email -->
            <div class="field-group" id="group-email">
                <label for="field-email">Email Address</label>
                <div class="input-wrapper">
                    <span class="input-icon">âœ‰ï¸</span>
                    <input type="text" id="field-email" placeholder="e.g. user@example.com" autocomplete="email">
                </div>
                <p class="error-msg" id="error-email" role="alert"></p>
            </div>

            <!-- Age -->
            <div class="field-group" id="group-age">
                <label for="field-age">Age</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ‚</span>
                    <input type="number" id="field-age" placeholder="Must be between 18 â€“ 60" min="1" max="120">
                </div>
                <p class="error-msg" id="error-age" role="alert"></p>
            </div>

            <!-- Password -->
            <div class="field-group" id="group-password">
                <label for="field-password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">ğŸ”’</span>
                    <input type="password" id="field-password" placeholder="Minimum 6 characters" autocomplete="new-password">
                    <button type="button" class="toggle-pw" id="toggle-pw" aria-label="Toggle password visibility">ğŸ‘</button>
                </div>
                <div class="strength-bar-wrap" id="strength-wrap">
                    <div class="strength-bar" id="strength-bar"></div>
                </div>
                <p class="error-msg" id="error-password" role="alert"></p>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-submit" id="submit-btn">
                <span>Register Now</span>
                <span class="btn-arrow">â†’</span>
            </button>
        </form>

        <!-- Success Message (hidden by default, shown by DOM manipulation) -->
        <div class="success-card hidden" id="success-card">
            <div class="success-icon">ğŸ‰</div>
            <h2>Registration Successful!</h2>
            <p id="success-message"></p>
            <button class="btn btn-reset" id="reset-btn" onclick="resetForm()">Start Over</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
