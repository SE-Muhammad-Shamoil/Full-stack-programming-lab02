<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <main class="container">
        <header class="header">
            <h1>ğŸ¨ Color Box Generator</h1>
            <p>Enter up to 3 colors and watch the magic happen.</p>
            <div class="student-info">
                <span>Muhammad Shamoil</span>
                <span class="id-badge">232025</span>
            </div>
        </header>

        <div class="inputs-section">
            <!-- 3 separate color input fields as required -->
            <div class="color-row" id="color-row-1">
                <div class="color-preview" id="preview-1"></div>
                <input type="text" id="colorInput1" placeholder="Color 1 (e.g. crimson, #3b82f6)" autocomplete="off">
                <button class="btn btn-add" id="add-btn-1" onclick="addColorBox(1)">Add</button>
            </div>
            <div class="color-row" id="color-row-2">
                <div class="color-preview" id="preview-2"></div>
                <input type="text" id="colorInput2" placeholder="Color 2 (e.g. emerald, rgb(168,85,247))" autocomplete="off">
                <button class="btn btn-add" id="add-btn-2" onclick="addColorBox(2)">Add</button>
            </div>
            <div class="color-row" id="color-row-3">
                <div class="color-preview" id="preview-3"></div>
                <input type="text" id="colorInput3" placeholder="Color 3 (e.g. gold, hsl(200,80%,50%))" autocomplete="off">
                <button class="btn btn-add" id="add-btn-3" onclick="addColorBox(3)">Add</button>
            </div>

            <div class="action-row">
                <button class="btn btn-clear" id="clear-btn" onclick="clearAllBoxes()">ğŸ—‘ Clear All Boxes</button>
            </div>
        </div>

        <!-- Generated color boxes appear here -->
        <section class="boxes-section" id="boxes-section" aria-label="Generated color boxes">
            <p class="empty-hint" id="empty-hint">Add a color above to generate a box â†‘</p>
        </section>

        <!-- BONUS: BOM info panel -->
